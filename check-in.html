<html lang="pt-br">

<head>

    <link rel="stylesheet" href="/Css/check-in.css" media="all" />

</head>




<body>
    <header class="container_header">
        <!-- Menu de navegação -->
        <div class="container_menu_1">

            <div class="menu_left">
                <li> <a href="https://www.google.com"> Sorbre nós </a> </li>
                <li> <a href="https://www.google.com"> Contato </a> </li>
                <li> <a href="https://www.google.com"> Galeria </a> </li>
                <li> <a href="https://www.google.com"> Novidades </a> </li>
                <li> <a href="https://www.google.com"> Faq </a> </li>
            </div>

            <div class="menu_right">
                <li> <a href="https://www.google.com"> Entrar </a> </li>
                <li> <a href="https://www.google.com"> Criar uma Conta </a> </li>
            </div>

        </div>

         <!-- Menu de navegação 2 -->
        <div class="container_menu_2">
            <img src="/Images/Logo/Logo_2.png" alt="logo_2" width="100px">
        </div>

    </header>


    <main class="check-in-container">

        <form class="fields" action="">
            <div class="input-field">
                <label> Nome completo</label>
                <input type="text" placeholder="digite seu nome" required>
            </div>

            <div class="input-field">
                <label> Endereço</label>
                <input type="text" placeholder="digite seu endereço" required>
            </div>

            <div class="input-field">
                <label> Cidade</label>
                <input type="text" placeholder="digite sua cidade" required>
            </div>

            <div class="input-field">
                <label> Estado</label>
                <input type="text" placeholder="digite seu estado" required>
            </div>

            <div class="input-field">
                <label> Cep</label>
                <input type="text" placeholder="digite seu Cep" required>
            </div>

            <div class="input-field">
                <label> Telefone</label>
                <input type="tel" placeholder="99 1234-5678" required>
            </div>

            <div class="input-field">
                <label> Email</label>
                <input type="email" placeholder="digite seu Email" required>
            </div>

            <div class="input-field">
                <label> Quartos disponiveis</label>
                <input type="text" placeholder="digite seu nome" required>
            </div>

            <div class="input-field">
                <label> Preço (diaria)</label>
                <input type="text" placeholder="digite seu nome" required>
            </div>
        </form>

        <div class="banner-image"> </div>
        <div class="banner-text">
            <h1>Titulo principal</h1>
            <p> Paragrafro</p>
        </div>
    </main>


</body>
